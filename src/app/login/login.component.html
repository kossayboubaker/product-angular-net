<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2 icon-left"></span>
                  <input
                    formControlName="Email"
                    type="text"
                    placeholder="Email"
                    required
                  />
                </div>
                <small
                  *ngIf="
                    loginForm.controls['Email'].dirty &&
                    loginForm.hasError('required', 'Email')
                  "
                  class="text-danger"
                  >*Email is required*</small
                >
              </div>
              <div class="form-group pt-3">
                <div class="input-field text-right">
                  <span class="fa fa-lock p-2 icon-left"></span>
                  <input
                    formControlName="Password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <button
                    type="button"
                    (click)="hideShowPass()"
                    class="bg-white text-muted icon-right"
                  >
                    <span class="fa {{eyeIcon}}"></span>
                  </button>
                </div>
                <small
                  *ngIf="
                    loginForm.controls['Password'].dirty &&
                    loginForm.hasError('required', 'Password')
                  "
                  class="text-danger"
                  >*Password is required*</small
                >
              </div>
              <div class="form-inline fr mt-4">
                <a
                  id="forgot"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  class="font-weight-bold"
                  >Forgot Password?</a
                >
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100">
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have an account?
                <a id="forgot" href="#" routerLink="/signup">Sign up</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a
                href="https://wwww.facebook.com"
                target="_blank"
                class="px-2"
              >
                <img
                  src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"
                  alt=""
                />
              </a>
              <a href="https://www.google.com" target="_blank" class="px-2">
                <img
                  src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                  alt=""
                />
              </a>
              <a href="https://www.github.com" target="_blank" class="px-2">
                <img
                  src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
